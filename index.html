<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    

</head>

<body>
  <h1>Letter Guessing Game</h1>

  <p>I have selected a random letter. See if you can guess it in 10 turns or fewer. Good Luck!</p>

  <div class="form">
    <label for="guessEntry">Enter a guess: </label><input type="text" id="guessEntry" class="guessEntry">
    <input type="submit" value="Submit guess" class="guessSubmit">
  </div>

  <p>Guesses Remaining: <span class="counter"></span> </p>
  <div class="resultParas">
   
    <p>Previous Guesses:<span class="guesses"></span></p>
    <p class="lastResult"></p>
   
    
  </div>

  <script src="assets/javascript/game.js"></script> 

</body>
</html>
